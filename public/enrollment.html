    <img src="../images/LOGO UTM.png" alt="UTM Logo" class="logo">

  <main class="form-container">
    <form class="enrollment-form" action="../backend/submit_enrollment.php" method="post">
      <h1>Enrollment Form</h1>

      <label for="fullName">Full Name <span>*</span></label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="matricNo">Matric No <span>*</span></label>
      <input type="text" id="matricNo" name="matricNo" required>

      <label for="program">Program <span>*</span></label>
      <input type="text" id="program" name="program" required>

      <label for="faculty">Faculty <span>*</span></label>
      <input type="text" id="faculty" name="faculty" required>

      <label for="phone">Phone Number <span>*</span></label>
      <input type="text" id="phone" name="phone" required>

      <label for="email">Email Address <span>*</span></label>
      <input type="email" id="email" name="email" required>

      <label for="reason">Why do you want to join this program? <span>*</span></label>
      <textarea id="reason" name="reason" rows="5" required placeholder="Tell us about yourself or your interest in this program..."></textarea>

      <button type="submit">Submit Enrollment</button>
    </form>
  </main>
