<body>
	<header class="header">
		<img src="../images/LOGO UTM.png" alt="UTM Logo" class="logo">
		<nav class="nav-menu">
			<a href="https://www.utm.my/about/">About UTM</a>

			<a href="#">Enrollment</a>
		</nav>
	</header>

	<main class="form-container">
		<form class="enrollment-form" action="createAccount.php" method="post">
			<h1>Create Account</h1>

			<label for="firstName">First Name <span>*</span></label>
			<input type="text" id="firstName" name="firstName" required>

			<label for="lastName">Last Name <span>*</span></label>
			<input type="text" id="lastName" name="lastName" required>

			<label for="UTMID">UTMID<span>*</span></label>
			<input type="text" id="UTMID" name="UTMID" required>

			<label for="email">Email <span>*</span></label>
			<input type="email" id="email" name="email" required>

			<label for="password">Password <span>*</span></label>
			<input type="password" id="password" name="password" required>

			<label for="confirmPassword">Confirm Password <span>*</span></label>
			<input type="password" id="confirmPassword" name="confirmPassword" required>

			<button type="submit">Create Account</button>

			<p class="login-link">Already have an account? <a href="./loginPage.html">Login</a></p>
		</form>
	</main>

			</div>
		</div>
	</footer>
